<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: 70%;
    }

    .user-message {
      background: #e0f2fe;
      align-self: flex-end;
    }

    .bot-message {
      background: #d1fae5;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1d4ed8;
    }

    #history-section {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: none;
    }

    #history-list {
      list-style: none;
      padding: 0;
    }

    #history-list li {
      padding: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    ðŸ¤– Chatbot AI Agent
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="question" placeholder="Pose ta question..." required />
    <button type="submit">Envoyer</button>
    <button type="button" id="btn-history">ðŸ“œ Historique</button>
  </form>

  <div id="history-section">
    <h3>Historique :</h3>
    <ul id="history-list"></ul>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('question');
    const historySection = document.getElementById('history-section');
    const historyList = document.getElementById('history-list');
    const btnHistory = document.getElementById('btn-history');

    let historyVisible = false;

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';

      fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: 1,
          question: question
        })
      })
        .then(res => res.json())
        .then(data => {
          addMessage(data.reponse, 'bot');
        })
        .catch(err => {
          addMessage("Erreur : " + err, 'bot');
        });
    });

    btnHistory.addEventListener('click', function () {
      historyVisible = !historyVisible;
      historySection.style.display = historyVisible ? 'block' : 'none';

      if (historyVisible) {
        fetch("http://127.0.0.1:5000/memory/1")
          .then(res => res.json())
          .then(history => {
            historyList.innerHTML = "";
            history.forEach(item => {
              const li = document.createElement('li');
              li.textContent = `[${item.timestamp}] ${item.question} â†’ ${item.reponse}`;
              historyList.appendChild(li);
            });
          })
          .catch(err => {
            historyList.innerHTML = "<li>Erreur lors du chargement de l'historique.</li>";
          });
      }
    });

    function addMessage(text, type) {
      const message = document.createElement('div');
      message.className = `message ${type}-message`;
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
